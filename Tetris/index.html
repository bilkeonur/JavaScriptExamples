<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="case">
        <canvas id="game-canvas" width="304" height="604"></canvas>
        <div id="info-screen">
            <div id="info-container">
                <h1>NEXT</h1>
                <canvas id="next-shape-canvas" width="124" height="124"></canvas>
                <h1>SCORE</h1>
                <h1 id="score">000000</h1>
                <h1>HI-SCORE</h1>
                <h1 id="hi-score">000000</h1>
                <h1>TIME</h1>
                <h1 id="play-time">00:00:00</h1>
            </div>
        </div>
    </div>

    <div style="display: none;">
        <img id="empty-block" src="images/empty.png" width="30" height="30">
        <img id="full-block" src="images/full.png" width="30" height="30">
    </div>

    <script src="scripts/constants.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/shape.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
