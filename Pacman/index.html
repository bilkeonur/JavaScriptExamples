<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="game">
        <div id="game-over" style="display: none;">
            <div id="info">
                <h1>Game Over</h1>
                <button id="btn-new-game">New Game</button>
            </div>
        </div>
        <div id="game-screen">
            <div id="game-info">
                <h2 id="score">Score: 0</h2>
                <h2 id="live">Lives: 0</h2>
                <h2 id="time">Time: 00:00</h2>
            </div>
            <canvas id="canvas" width="840" height="960"></canvas>
            <div style="display: none;">
                <img id="pacman-frames" src="images/pacman.png" width="320" height="40">
                <img id="ghost-frames" src="images/ghost.png" width="320" height="40">
            </div>
        </div>
    </div>
          
    <script src="scripts/constants.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/entity.js"></script>
    <script src="scripts/pacman.js"></script>
    <script src="scripts/ghost.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
